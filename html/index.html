<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire g404 par DevFoxie</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/custom.css">

    <!-- FONT AWESOME INTEGRATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- SweetAlert CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

<!-- SweetAlert JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>

</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper pink darken-4">
                <a href="#" class="brand-logo center">Questionnaire</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Hello World ! <i class="fa-solid fa-ghost"></i></h1>
        <img src="../garage-purple.png" alt="g404">

        <!-- Create Form -->
        <form action="javascript:handleFormSubmit()" method="post" enctype="multipart/form-data" id="form">
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">Prénom</label>
                <!-- Input Type Text -->
                <input type="text" id="name" placeholder="Entre ton prénom" />
            </div>

            <div class="form-control">
                <label for="email" id="label-email">Email</label>
                <!-- Input Type Email -->
                <input type="email" id="email" placeholder="Entre ton prénom" />
            </div>

            <div class="form-control">
                <label for="age" id="label-age">Age</label>
                <!-- Input Type Text -->
                <input type="text" id="age" placeholder="Entre ton âge" />
            </div>

            <div class="form-control">
                <label for="langage" id="label-langage">Vers quelle horizon te diriges-tu dans le dev ?</label>
                <!-- Dropdown options -->
                <select name="langage" id="langage">
                    <option value="back">Backend</option>
                    <option value="front">Frontend</option>
                </select>
            </div>

            <div class="form-control">
                <label for="comment">Vois-tu des points d'amélioration à la formation ? Si oui, lesquels ?</label>
                <!-- Multi-line text input control -->
                <textarea name="comment" id="comment" placeholder="Entre ton commentaire ici"></textarea>
            </div>

            <div class="form-control">
                <label for="comment2">Existe-t-il pour toi des points négatifs à la formation ? Si oui, lesquels
                    ?</label>
                <!-- Multi-line text input control -->
                <textarea name="comment2" id="comment2" placeholder="Entre ton commentaire ici"></textarea>
            </div>

            <!-- Multi-line Text Input Control -->
            <button type="submit">Envoyer</button>

        </form>
    </div>

    <footer class="page-footer pink darken-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Merci d'avoir répondu aux questions ...</h5>
                    <p class="grey-text text-lighten-4">N'hésitez pas à regarder mes prochains projets !</p>
                </div>
                <div class="col l4 offset-l2 s12">
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2023 Copyright DevFoxie distribution
                <a class="grey-text text-lighten-4 right" href="https://github.com/DevFoxie">Lien vers mon Github</a>
            </div>
        </div>
    </footer>

    <!-- CUSTOM JS -->
    <script src="../js/main.js"></script>
    <script src="../js/back-top-top.js"></script>

    <!-- SMTPJS library -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- MATERIALIZE SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- FONT AWESOME SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
