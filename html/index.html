    <h1>Hello les gars (et Maev)</h1>

    <!-- Create Form -->
    <form action="javascript:handleFormSubmit()" method="post" enctype="text/plain" id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Prénom
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="formateur" id="label-formateur">
                Quel est ton formateur préféré ?
            </label>

            <!-- Dropdown options -->
            <select name="formateur" id="formateur">
                <option value="basile">Basile</option>
                <option value="hamza">Hamza</option>
                <option value="gotaga">
                    Gotaga
                </option>
                <option value="aucun">Aucun</option>
            </select>
        </div>

        <div class="form-control">
            <label for="langage" id="label-langage">
                Quel est ton "langage" de prog préféré pour l'instant ?
            </label>

            <!-- Dropdown options -->
            <select name="langage" id="langage">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">
                    JS
                </option>
                <option value="mysql">MySQL</option>
            </select>
        </div>

        <div class="form-control">
            <label for="projet" id="label-projet">
                Quel est ton projet pro?
            </label>

            <!-- Dropdown options -->
            <select name="projet" id="projet">
                <option value="dev web">Dev web for life</option>
                <option value="concepteur d'appli">Concepteur d'appli (IOS IS BETTER)</option>
                <option value="chômage">
                    Chômeur
                </option>
                <option value="autre">Autre</option>
            </select>
        </div>

        <div class="form-control">
            <label for="surnom" id="label-surnom">
                Meilleur surnom de la promo actuellement ?
            </label>

            <!-- Dropdown options -->
            <select name="surnom" id="surnom">
                <option value="la daronne suprême">La daronne suprême</option>
                <option value="Gotaga">Gotaga</option>
                <option value="Polo">
                    Polo
                </option>
                <option value="Naps">Naps (mon favori perso)</option>
            </select>
        </div>

        <div class="form-control">
            <label for="comment">
                Selon vous, Alexis est-il accro au jambon beurre?
            </label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
        </div>
        
            <div class="form-control">
                <label for="comment2" id="label-comment2">
                    Le lait avant ou après les pâtes ?
                </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Envoyer
        </button>
    </form>
